<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script type="text/javascript">
    alert(checkPair(6));
    function checkPair(arg) {
        let isNum = Number.isInteger(arg);
        if(isNum){
            if(arg%2===0){

                return("Pair");
            }
            else{
                return ("Unpaired");
            }
        }
        else{
            return ("");
        }
    }
</script>
</body>
</html>
