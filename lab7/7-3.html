<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
<script type="text/javascript">
    alert(number(5));
    function number(n) {
        let summ = 0;
        for (let x = 1; x <=n; x ++){
            let num = "";
            for (let y = 1 ; y <= x ; y++){
                num +="1";
            }
            summ += parseInt(num);
        }
        return summ;
    }
</script>
</body>
</html>
